{% extends "base.html" %}

{% block content %}

<div>
	<h1 class="greeting">Settings</h1>
	<!-- <h4 style="text-align:left;"><strong>Enter the details of the task</strong></h4><br><br> -->
	{% with messages = get_flashed_messages() %}
	{% if messages %}
    		<div class="notification is-danger">
        		{{ messages[0] }}
    		</div>
	{% endif %}
	{% endwith %}
	<div><form action="{{url_for('todo.change_settings')}}" method="POST">
		<label class="form-label edit_title" style="float:left; font-weight:900;" for="email">Email:</label><br><br>
		<input class="form-control" style="width:50%" type="email" id="email" name="email" value="{{email}}"><br><br>
		<div><span style="float:left"><label class="form-label edit_title" style="float:left; font-weight:700;" for="name">Name:</label><br><br>
		<input type="text" id="name" class="form-control" type="text" id="name" style="width:200px;" name="name" value="{{name}}"></span>
		<span style="float:left"><label class="form-label edit_title" style="float:left; font-weight:700;" for="username">Username:</label><br><br>
		<input class="form-control" type="text" style="width:200px" id="username" name="username" value="{{username}}"></span></div><br><br>
		<div style="display:block"><br><br><label class="form-label edit_title" style="float:left; font-weight:700;" for="password">Enter Current Password to make changes:</label><br><br>
		<input class="form-control" type="password" style="width:200px" id="password" name="password" value="{{password}}"><br><br></div>
		<!-- <label class="form-check-label" for="status" style="font-weight:700; color:black;"> Mark as Done </label> -->
		<!-- <input type="checkbox" id="status" name="status" value="done" class="form-check-input" id="flexCheckDefault"> -->
		<span style="display:block; float:right"><button type="submit" class="btn btn-primary">Save Changes</button></form> 
			<form style="display:inline-block" action="{{url_for('todo.dashboard')}}">
				<button type="submit" class="btn btn-primary">Cancel</button>
			</form>
		</span>
	</div>
</div>
<a style="float:left" href="{{url_for('todo.change_password')}}"><button class="btn btn-primary">Change Password</button></a>

{%endblock%}
