<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    	<link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    	
</head>

<body>
    <section class="hero is-primary is-fullheight" style="background-image: url({{url_for('static',filename='background_image.PNG')}}); background-repeat: no-repeat;  background-size: 100% 100%; opacity:0.8">

        <div class="hero-head">
            <nav class="navbar navbar-expand-lg navbar-light">
            	<a class="navbar-brand" href="{{ url_for('auth.index') }}"><img src="{{url_for('static',filename='icon.png')}}" alt="To-Do list icon" width="50" height="60"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #e3f2fd;">
				<span class="navbar-toggler-icon"></span>
			</button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  {% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('todo.dashboard') }}" class="navbar-item">Dashboard</a>
			  {% endif %}
              {% if not current_user.is_authenticated %}
			  <a class="nav-item nav-link" href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
			  <a class="nav-item nav-link" href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
			  <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                         {% endif %}
			  {% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('todo.change_settings') }}" class="navbar-item">Settings</a>
			  {% endif %}
              <!--{% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
			  {% endif %}-->
			</div>
		  </div>
                </nav>
            
		<div class="hero-body">
            		<div class="container has-text-centered">
               		{% block content %}
               		{% endblock %}
            		</div>
        	</div>
        </div>
    </section>
</body>

</html>
