{% extends "base.html" %}

{% block content %}

<div>
	<h1 class="greeting">Change Password</h1>
	<!-- <h4 style="text-align:left;"><strong>Enter the details of the task</strong></h4><br><br> -->
	{% with messages = get_flashed_messages() %}
	{% if messages %}
    		<div class="notification is-danger">
        		{{ messages[0] }}
    		</div>
	{% endif %}
	{% endwith %}
	<div><form action="{{url_for('todo.change_password')}}" method="POST">
		<label class="form-label edit_title" style="float:left; font-weight:900;" for="old">Enter Old Password:</label><br><br>
		<input class="form-control" style="width:200px" type="password" id="old" name="old" value="{{old}}"><br><br>
		<label class="form-label edit_title" style="float:left; font-weight:700;" for="new">Enter New Password:</label><br><br>
		<input id="new" class="form-control" type="password" style="width:200px;" name="new" value="{{new}}">
		<label class="form-label edit_title" style="float:left; font-weight:700;" for="cnfrm">Confirm New Password:</label><br><br>
		<input id="cnfrm" class="form-control" type="password" style="width:200px;" name="cnfrm" value="{{cnfrm}}">
		<span style="display:block; float:right"><button type="submit" class="btn btn-primary">Change Password</button></form> 
			<form style="display:inline-block" action="{{url_for('todo.change_settings')}}">
				<button type="submit" class="btn btn-primary">Cancel</button>
			</form>
		</span>
	</div>
</div>


{%endblock%}
